apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-web-app-ingress
  namespace: kafka-tool
  labels:
    app: kafka-web-app-v2
    component: ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-dns01
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: kafkawebtool.marsem.org
    http:
      paths:
      # API routes - backend service
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: kafka-web-app-backend
            port:
              number: 8080

      # WebSocket routes - backend service
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: kafka-web-app-backend
            port:
              number: 8080

      # All other routes - frontend service
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kafka-web-app-frontend
            port:
              number: 80
  tls:
  - hosts:
    - kafkawebtool.marsem.org
    secretName: kafka-web-app-tls


